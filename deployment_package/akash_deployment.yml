---
version: "2.0"
services:
  - name: telegram-manager-bot
    image: python:3.9-slim
    args: ["-c", "pip install -r requirements.txt && python telegram_manager_bot_unified.py"]
    env:
      - PYTHONPATH=/app
    resources:
      cpu:
        units: 4.0
      memory:
        size: 8Gi
      storage:
        - size: 50Gi
    expose:
      - port: 8000
        as: 80
        to:
          - global: true
profiles:
  compute:
    telegram-manager-bot:
      resources:
        cpu:
          units: 4.0
        memory:
          size: 8Gi
        storage:
          - size: 50Gi
  placement:
    telegram-manager-bot:
      pricing:
        telegram-manager-bot:
          denom: uakt
          amount: 1000
deployment:
  telegram-manager-bot:
    telegram-manager-bot:
      profile: telegram-manager-bot
      count: 1
